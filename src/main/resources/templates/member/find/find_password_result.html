<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
  <title>회원 비밀번호 찾기</title>
</head>
<body>
<h1>회원 비밀번호 찾기 요청 결과 </h1>
<div th:replace="/fragments/layout.html :: fragment-body-menu"></div>


<div th:if="${result eq true}">
  <p>입력하신 이메일로 비밀번호 초기화 정보를 보내드렸습니다</p>
</div>

<div th:if="${result eq false}">
  <p>요청하신 회원님의 존재가 존재 하지 않습니다</p>
  <div>
    <a href ="/member/find/password">다시 시도하기</a>
  </div>
</div>
</body>
</html>
